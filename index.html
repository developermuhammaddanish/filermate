<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FilerMate – Coming Soon</title>
  <link rel="icon" type="image/png" href="FavIcon_Rounded.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      /* color: #0B1C3F; */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      max-width: 200px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .slogan {
      font-size: 1.1rem;
      /* color: #EE7E27; */
      /* margin-bottom: 2rem; */
      font-weight: bold;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p.description {
      font-size: 1.2rem;
      /* color: #444; */
      max-width: 500px;
      font-weight: bold;
    }

    .social-links {
      margin-top: 2rem;
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-links a {
      font-size: 1.2rem;
      color: white;
      padding: 14px;
      border-radius: 50%;
      text-decoration: none;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .whatsapp { background-color: #25D366; }
    .whatsapp:hover { background-color: #1ebc59; }

    .facebook { background-color: #1877F2; }
    .facebook:hover { background-color: #0e5bd0; }

    .linkedin { background-color: #0077B5; }
    .linkedin:hover { background-color: #005f94; }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .slogan {
        font-size: 1rem;
      }

      p.description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <img src="FilerMate_Logo.png" alt="FilerMate Logo" class="logo" />
  <div class="slogan">Your trusted mate for tax filing</div>
  <h1>Coming Soon!</h1>
  <p class="description">
    We’re getting ready to launch something amazing.<br>Stay tuned!
  </p>

  <div class="social-links">
    <a class="whatsapp" href="https://wa.me/923352996009" target="_blank" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a class="facebook" href="https://www.facebook.com/filermate" target="_blank" title="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a class="linkedin" href="https://linkedin.com/company/filermate" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>

</body>
</html>
